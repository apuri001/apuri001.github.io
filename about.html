<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About â€“ Ashish Puri</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    /* Circular container and stick figure positioned exactly like index.html */
    #circular-container {
      box-sizing: border-box;
      width: 600px;
      height: 600px;
      border: 4px solid #ccc;
      border-radius: 50%;
      position: relative;
      background: #f9f9f9;
      margin-top: 30px;
      overflow: visible; /* allow stick figure to show */
      box-sizing: border-box;
    }

    /* Stick-man home link inside container */
    #circular-container .home-link {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100%);
      z-index: 3;
      text-decoration: none;
    }
    #circular-container .home-link svg {
      display: block;
      width: 40px;
      height: 60px;
      stroke: #333;
      fill: none;
      stroke-width: 2;
    }

    /* Scrollable content inside circle */
    #content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 80px 80px 40px;
      box-sizing: border-box;
      text-align: left;
      color: #333;
      /* clip content to the circle shape */
      clip-path: circle(50% at 50% 50%);
      clip-path: circle(50% at 50% 50%);
    }

    /* Title centered, rest left-aligned */
    #content h1 {
      margin: 0 0 2rem;
      font-size: 2rem;
      text-transform: lowercase;
      text-align: center;
    }
    #content p {
      margin: 0 0 2rem;
      line-height: 1.6;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="circular-container">
    <a href="index.html" class="home-link" title="Home">
      <svg viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="10" r="8" />
        <line x1="20" y1="18" x2="20" y2="40" />
        <line x1="20" y1="22" x2="10" y2="30" />
        <line x1="20" y1="22" x2="30" y2="30" />
        <line x1="20" y1="40" x2="10" y2="55" />
        <line x1="20" y1="40" x2="30" y2="55" />
      </svg>
    </a>
    <div id="content">
      <h1>about</h1>
      <p>From Boston, MA. I play soccer. I play tabla.</p>
      <p>I went to Yale. I studied Economics and Applied Mathematics.</p>
      <p>I made this website.</p>
    </div>
  </div>
</body>
</html>
